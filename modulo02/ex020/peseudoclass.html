<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseu do class</title>
    <style>
        div { background-color: cornflowerblue;
            display: inline-block; /*Deixa tudo na mesma Linha*/
        text-align: center;
        height: 200px; /*Altura*/
        width: 200px;   /*Largura*/
        border: 1px solid black; 
        
    }  

    div:hover {
        background-color: rgb(118, 118, 230); /*houver significa quando eu passa o mouse por sima*/


    }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
