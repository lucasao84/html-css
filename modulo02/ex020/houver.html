    <style>
         


        /*paragrafo dentro da div*/
        div > p {
 display: none;


        }

        /*mostra o paragro quando passa o mouse em sima*/
        div:hover > p {

            display: block;
            background-color: cadetblue;
            width: 300px;
        }

      /*quando passa o mouse em sima*/
        div:hover {

            color: brown;
        }
    </style>

    
</head>
