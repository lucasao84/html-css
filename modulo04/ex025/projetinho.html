<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>FORMULARIO DE USUARIO E SENHA</h1>
        <form action="cadastro.php.html" method="post" autocomplete="off">
            <p><label for="iusu">Usuario: </label>
             <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="15" placeholder="nome do usuario">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="senha" id="isen" required minlength="8" placeholder="min 8 digititos">
                </p>
                <p>
                    <input type="submit" value="Envia" id="envia">
                    <input type="reset" value="Limpar" id="limpar"> 
                </p>
        </form>
    </main>
    
</body>
</html>
