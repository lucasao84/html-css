<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">ESTADO: </label>
            <select name="estado" id="iest">
                <option value="" selected>== ESCOLHA ==</option>
                <optgroup label="Regiao sul">
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="BH">Bahia</option>
                </optgroup>
                <optgroup label="Regia norte">

                    <option value="RO">Rondonia</option>
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>

                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="profissão" id="iprof" list="listaa">
             <datalist id="listaa">
                <option >Professor</option>
                <option>Agronomo</option>
                <option>Medico</option>
             </datalist>    
        </p>
        
        <p>
            <label for="imsg"> Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" required></textarea>
        </p>
        

        <p>
            <input type="submit" value="Envia">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
