<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> 
<fieldset>
        <legend> Grupo de campo</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20">
            </p>
         <p>
            <label for="iemail"> E-mail: </label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" >
        </p>
        <p>
            <input type="submit" value="Envia">
            <input type="reset" value="Limpar">
        </p>
</fieldset>
    </form>
</body>
</html>
