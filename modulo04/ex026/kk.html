<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="projetos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>Teste de conhecimento</h1>
    </header>
    <span id="logo" class="material-symbols-outlined" onclick="clickLogin()">
        login
        </span>
    <main id="itens" >
        <form action="cadastro.php" method="post">
            <p><label for="imail">E-mail:</label>
            <input type="email" name="email" id="imail" required autocomplete="email"></p>
            <p><label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" autocomplete="new-password" required minlength="5"></p>

            <p id="envia">
                <input type="submit" value="Envia">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>

    <script>
        function clickLogin() {
            if(itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {itens.style.display = 'block'}
        }
    </script>
</body>
</html>
