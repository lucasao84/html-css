<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVIDADE E ALINHAMENTO</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .cubo{
            background-color: rgb(6, 7, 7);
            height: 97vh;
            width: 100%;
            margin: auto;
            position: relative;
           
            
        }

        iframe{
            max-width: 400px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            
        }
    </style>
</head>
<body>
    <main>
        <div class="cubo">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dlLnXCK3oSs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
