<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       table {
        width: 400px;
        padding: 8px;
        border-collapse: collapse;
        
       }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento central*/
            vertical-align: middle;

        }

        .numero { 
            text-align: right;

        }

        
           
         
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <!--HIERAQUIA DE TABELA SIMPLES
        
            table = table
            table row = linhas de tabela
            table header = cabeÃ§alho  de tabela
            table data = dado de tabela        
        -->

        <tr> <!--PRIMEIRA LINHA-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        </tr> 
        <tr> <!--SEGUNDA LINHA-->
        <td class="numero">A2</td>
        <td>B2</td>
        <td>C2</td>
        </tr>       
        <tr> <!--TERCEIRA LINHA-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        </tr> 
        <tr> <!--QUARTA LINHA-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        <td>D4</td>
        <td class="numero" >E4</td>
        </tr> 
    </table>
</body>
</html>
